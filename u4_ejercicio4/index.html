<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista de Tareas</title>
</head>

<body>

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h2>Lista de Tareas</h2>
            </div>
            <div class="card-body">
                <ul>
                    <li>
                        <input class="lista" type="checkbox" id="cbox2" value="second_checkbox"/>
                        <label for="cbox2">Tarea 1</label>
                        <button class="btn btn-outline-danger" onclick="pendiente">Eliminar</button>
                    </li>
                </ul>
            </div>
            <div class="card-footer text-body-secondary">
                <input class="input-tarea" type="text" placeholder="Ingresa tu tarea">
                <button class="btn btn-outline-primary" onclick="pendiente">Agregar Tarea</button>
            </div>
        </div>

    </div>

</body>

</html>
