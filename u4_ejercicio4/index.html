<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="">
    <title>Lista de Tareas</title>
</head>

<body>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card text-center shadow-sm rounded-4 col-12 col-md-8 col-lg-6">
            <div class="card-header bg-primary text-white rounded-top-4">
                <h2 class="mb-0">Lista de Tareas</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-0" id="historial">

                </ul>
            </div>
            <div class="card-footer bg-light d-flex justify-content-between align-items-center text-body-secondary">
                <input id="agregarTarea" class="input-tarea form-control me-2" type="text" placeholder="Ingresa tu tarea">
                <button class="btn btn-outline-primary" onclick="agregarTarea()">Agregar Tarea</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
